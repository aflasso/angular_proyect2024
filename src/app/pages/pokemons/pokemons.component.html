<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">

    <div class="btn-group" role="group" aria-label="Third group">
      <button [routerLink]="['/FormPokemon', -1]" type="button" class="btn btn-outline-success">
        <i class="fa fa-plus"></i>
        Nuevo Pokemon
      </button>
    </div>
   
  </div>

<div class="container text-center">
    <div class="row">

      <div *ngFor="let pokemon of pokemons" class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{pokemon.nombre}}</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Nivel: {{pokemon.nivel}}</li>
          <li class="list-group-item">Tipo: {{pokemon.tipo}}</li>
          <li *ngIf="pokemon.User; else noEntrenador" class="list-group-item" >Entrenador: {{pokemon.User.usuario}}</li>
          
          <ng-template #noEntrenador>
            <li class="list-group-item" >Salvaje</li>
          </ng-template>
        
        </ul>
        <div class="card-body">

            <div class="btn-group" role="group" aria-label="Third group">

              <button class="btn btn-primary" (click) = modificarPokemon(pokemon.id)  type="button">Modificar</button>
              <button class="btn btn-danger me-md-2" (click)="eliminarPokemon(pokemon.id)" type="button">Eliminar</button>
              
            </div>

        </div>
      </div>

    </div>
  </div>
